<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISeR - Clinical Review Dashboard - Prior Authorization Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ===== WCAG 2.2 ACCESSIBILITY STYLES ===== */
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: #3b82f6;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      font-weight: 600;
      z-index: 9999;
      border-radius: 0 0 4px 0;
    }
    
    .skip-link:focus {
      top: 0;
    }
    
    button:focus-visible,
    a:focus-visible,
    input:focus-visible,
    select:focus-visible,
    textarea:focus-visible,
    [role="button"]:focus-visible,
    [tabindex]:focus-visible {
      outline: 3px solid #3b82f6;
      outline-offset: 2px;
    }
    
    button, a, [role="button"] {
      min-height: 24px;
      min-width: 24px;
    }
    
    .text-gray-700 {
      color: #6b7280 !important;
    }
    
    .text-gray-600 {
      color: #6b7280 !important;
    }
    
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    *:focus-visible {
      outline: 3px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>

</head>
<body class="bg-gray-50">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const ClinicalReviewDashboard = () => {
          const [searchTerm, setSearchTerm] = React.useState('');
          const [filterStatus, setFilterStatus] = React.useState('all');
          const [filterPriority, setFilterPriority] = React.useState('all');
          const [filterReviewType, setFilterReviewType] = React.useState('all');
          const [viewMode, setViewMode] = React.useState('all'); // 'all', 'recent', 'assigned'

          // Mock clinical review cases data
          const cases = [
            {
              uniqueId: '076543222',
              caseId: '01232025_076543222',
              patientName: 'Hemanth Pande',
              memberId: '5',
              docId: '2477',
              dateAdded: '2025-01-23',
              dateCompleted: null,
              status: 'In Progress',
              statusColor: 'orange',
              priority: 'High',
              reviewType: 'DME',
              assignedTo: 'Sarah Wilson, RN',
              serviceType: 'Knee Orthosis',
              hcpcs: 'L1832',
              nurseRecommendation: null,
              daysInReview: 2,
              packetId: 'PKT-2025-001239'
            },
            {
              uniqueId: '076543356',
              caseId: '01232025_007643356',
              patientName: 'Piyush Saxena',
              memberId: '5',
              docId: '2481',
              dateAdded: '2025-01-23',
              dateCompleted: '2025-02-05',
              status: 'Completed',
              statusColor: 'green',
              priority: 'Medium',
              reviewType: 'DME',
              assignedTo: 'Sarah Wilson, RN',
              serviceType: 'TLSO Brace',
              hcpcs: 'L0450',
              nurseRecommendation: 'Approve',
              decision: 'Affirmed',
              daysInReview: 0,
              packetId: 'PKT-2025-001235'
            },
            {
              uniqueId: '032122211',
              caseId: '01212025_032122211',
              patientName: 'William Carter',
              memberId: '8',
              docId: '2490',
              dateAdded: '2025-01-21',
              dateCompleted: null,
              status: 'Pending Review',
              statusColor: 'blue',
              priority: 'Medium',
              reviewType: 'DME',
              assignedTo: 'Unassigned',
              serviceType: 'Lumbar Support',
              hcpcs: 'L0631',
              nurseRecommendation: null,
              daysInReview: 5,
              packetId: 'PKT-2025-001240'
            },
            {
              uniqueId: '098765432',
              caseId: '01222025_098765432',
              patientName: 'Jennifer Martinez',
              memberId: '12',
              docId: '2485',
              dateAdded: '2025-01-22',
              dateCompleted: null,
              status: 'MD Review',
              statusColor: 'purple',
              priority: 'High',
              reviewType: 'DME',
              assignedTo: 'Dr. Michael Chen, MD',
              serviceType: 'Cervical Collar',
              hcpcs: 'L0120',
              nurseRecommendation: 'Deny',
              decision: 'Non-Affirmed',
              daysInReview: 4,
              expedited: true,
              packetId: 'PKT-2025-001245'
            },
            {
              uniqueId: '055544433',
              caseId: '01202025_055544433',
              patientName: 'Robert Thompson',
              memberId: '15',
              docId: '2478',
              dateAdded: '2025-01-20',
              dateCompleted: null,
              status: 'Need More Info',
              statusColor: 'yellow',
              priority: 'Low',
              reviewType: 'DME',
              assignedTo: 'Sarah Wilson, RN',
              serviceType: 'Ankle Brace',
              hcpcs: 'L1902',
              nurseRecommendation: null,
              daysInReview: 6,
              packetId: 'PKT-2025-001242'
            },
            {
              uniqueId: '087654321',
              caseId: '01192025_087654321',
              patientName: 'Maria Garcia',
              memberId: '9',
              docId: '2472',
              dateAdded: '2025-01-19',
              dateCompleted: '2025-02-03',
              status: 'Letter Sent',
              statusColor: 'gray',
              priority: 'Medium',
              reviewType: 'DME',
              assignedTo: 'System',
              serviceType: 'Wrist Orthosis',
              hcpcs: 'L3806',
              nurseRecommendation: 'Deny',
              decision: 'Non-Affirmed - Approved by MD Override',
              letterType: 'Approval',
              daysInReview: 0,
              packetId: 'PKT-2025-001238'
            }
          ];

          const filteredCases = cases.filter(c => {
            const matchesSearch = 
              c.uniqueId.toLowerCase().includes(searchTerm.toLowerCase()) ||
              c.patientName.toLowerCase().includes(searchTerm.toLowerCase()) ||
              c.caseId.toLowerCase().includes(searchTerm.toLowerCase()) ||
              c.hcpcs.toLowerCase().includes(searchTerm.toLowerCase());
            
            const matchesStatus = filterStatus === 'all' || c.status === filterStatus;
            const matchesPriority = filterPriority === 'all' || c.priority === filterPriority;
            const matchesReviewType = filterReviewType === 'all' || c.reviewType === filterReviewType;
            
            const matchesView = 
              viewMode === 'all' || 
              (viewMode === 'recent' && ['In Progress', 'Pending Review'].includes(c.status)) ||
              (viewMode === 'assigned' && c.assignedTo !== 'Unassigned' && c.assignedTo !== 'System');
            
            return matchesSearch && matchesStatus && matchesPriority && matchesReviewType && matchesView;
          });

          const statusCounts = {
            total: cases.length,
            pendingReview: cases.filter(c => c.status === 'Pending Review').length,
            inProgress: cases.filter(c => c.status === 'In Progress').length,
            mdReview: cases.filter(c => c.status === 'MD Review').length,
            needMoreInfo: cases.filter(c => c.status === 'Need More Info').length,
            completed: cases.filter(c => c.status === 'Completed').length
          };

          const getStatusBadge = (status, color) => {
            const colors = {
              orange: 'bg-orange-100 text-orange-800 border-orange-300',
              blue: 'bg-blue-100 text-blue-800 border-blue-300',
              green: 'bg-green-100 text-green-800 border-green-300',
              purple: 'bg-purple-100 text-purple-800 border-purple-300',
              yellow: 'bg-yellow-100 text-yellow-800 border-yellow-300',
              gray: 'bg-gray-100 text-gray-800 border-gray-300',
              red: 'bg-red-100 text-red-800 border-red-300'
            };
            return colors[color] || colors.gray;
          };

          const handleOpenCase = (caseItem) => {
            // In production, this would open the HIP One review interface
            alert(`Opening case ${caseItem.uniqueId} for review in HIP One interface`);
          };

          const handleOpenMDReview = (caseItem) => {
            window.location.href = `FINAL_clinical_md_review.html?caseId=${caseItem.uniqueId}`;
          };

          return (
            <div className="min-h-screen bg-gray-50 p-6">
              {/* Breadcrumb Navigation */}
              <div className="mb-6">
                <nav className="flex items-center space-x-2 text-sm">
                  <a href="FINAL_packets_dashboard.html" className="text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1">
                    <span>←</span> Back to Main Dashboard
                  </a>
                  <span className="text-gray-600">/</span>
                  <span className="text-gray-700">Clinical Review</span>
                </nav>
              </div>

              {/* Header */}
              <div className="mb-6">
                <h1 id="main-content" className="text-3xl font-bold text-gray-900">Clinical Review Dashboard</h1>
                <p className="text-gray-600 mt-1">Manage and monitor all cases in clinical review</p>
              </div>

              {/* Stats Cards */}
              <div className="grid grid-cols-6 gap-4 mb-6">
                <div className="bg-white rounded-lg shadow p-4">
                  <div className="text-2xl font-bold text-gray-900">{statusCounts.total}</div>
                  <div className="text-sm text-gray-600">Total Cases</div>
                  <div className="text-xs text-gray-700 mt-1">Last 30 days</div>
                </div>
                <div className="bg-blue-50 rounded-lg shadow p-4 border-l-4 border-blue-500">
                  <div className="text-2xl font-bold text-blue-900">{statusCounts.pendingReview}</div>
                  <div className="text-sm text-blue-700">Pending Review</div>
                  <div className="text-xs text-blue-600 mt-1">Available queue</div>
                </div>
                <div className="bg-orange-50 rounded-lg shadow p-4 border-l-4 border-orange-500">
                  <div className="text-2xl font-bold text-orange-900">{statusCounts.inProgress}</div>
                  <div className="text-sm text-orange-700">In Progress</div>
                  <div className="text-xs text-orange-600 mt-1">Active reviews</div>
                </div>
                <div className="bg-purple-50 rounded-lg shadow p-4 border-l-4 border-purple-500">
                  <div className="text-2xl font-bold text-purple-900">{statusCounts.mdReview}</div>
                  <div className="text-sm text-purple-700">MD Review</div>
                  <div className="text-xs text-purple-600 mt-1">Awaiting MD</div>
                </div>
                <div className="bg-yellow-50 rounded-lg shadow p-4 border-l-4 border-yellow-500">
                  <div className="text-2xl font-bold text-yellow-900">{statusCounts.needMoreInfo}</div>
                  <div className="text-sm text-yellow-700">Need More Info</div>
                  <div className="text-xs text-yellow-600 mt-1">Awaiting docs</div>
                </div>
                <div className="bg-green-50 rounded-lg shadow p-4 border-l-4 border-green-500">
                  <div className="text-2xl font-bold text-green-900">{statusCounts.completed}</div>
                  <div className="text-sm text-green-700">Completed</div>
                  <div className="text-xs text-green-600 mt-1">Ready for letter</div>
                </div>
              </div>

              {/* View Mode Toggles */}
              <div className="bg-white rounded-lg shadow p-4 mb-6">
                <div className="flex items-center justify-between">
                  <div className="flex gap-2">
                    <button
                      onClick={() => setViewMode('all')}
                      className={`px-4 py-2 rounded transition-colors ${
                        viewMode === 'all' 
                          ? 'bg-blue-600 text-white' 
                          : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                      }`}
                    >
                      All Cases
                    </button>
                    <button
                      onClick={() => setViewMode('recent')}
                      className={`px-4 py-2 rounded transition-colors ${
                        viewMode === 'recent' 
                          ? 'bg-blue-600 text-white' 
                          : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                      }`}
                    >
                      Recent
                    </button>
                    <button
                      onClick={() => setViewMode('assigned')}
                      className={`px-4 py-2 rounded transition-colors ${
                        viewMode === 'assigned' 
                          ? 'bg-blue-600 text-white' 
                          : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                      }`}
                    >
                      Assigned
                    </button>
                  </div>
                  <div className="text-sm text-gray-600">
                    Showing <span className="font-semibold">{filteredCases.length}</span> of <span className="font-semibold">{cases.length}</span> cases
                  </div>
                </div>
              </div>

              {/* Filters */}
              <div className="bg-white rounded-lg shadow p-4 mb-6">
                <div className="grid grid-cols-4 gap-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input
                          id="search-input"
                          type="text"
                          placeholder="Case ID, Patient Name, HCPCS..."
                          aria-label="Search field: Case ID, Patient Name, HCPCS..."
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                      className="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select
                      value={filterStatus}
                      onChange={(e) => setFilterStatus(e.target.value)}
                      className="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                      <option value="all">All Statuses</option>
                      <option value="Pending Review">Pending Review</option>
                      <option value="In Progress">In Progress</option>
                      <option value="MD Review">MD Review</option>
                      <option value="Need More Info">Need More Info</option>
                      <option value="Completed">Completed</option>
                      <option value="Letter Sent">Letter Sent</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                    <select
                      value={filterPriority}
                      onChange={(e) => setFilterPriority(e.target.value)}
                      className="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                      <option value="all">All Priorities</option>
                      <option value="High">High</option>
                      <option value="Medium">Medium</option>
                      <option value="Low">Low</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Review Type</label>
                    <select
                      value={filterReviewType}
                      onChange={(e) => setFilterReviewType(e.target.value)}
                      className="w-full border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                      <option value="all">All Types</option>
                      <option value="DME">DME</option>
                    </select>
                  </div>
                </div>
              </div>

              {/* Cases Table */}
              <div className="bg-white rounded-lg shadow overflow-hidden">
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-200">
                  <caption class="sr-only">Data table</caption>
                  <thead className="bg-gray-50">
                      <tr>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Case ID
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Patient
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Service
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Priority
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Status
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Assigned To
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Date Added
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Days in Review
                        </th>
                        <th className="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                          Actions
                        </th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {filteredCases.map((caseItem) => (
                        <tr key={caseItem.uniqueId} className="hover:bg-gray-50">
                          <td className="px-4 py-4 whitespace-nowrap">
                            <div className="text-sm font-medium text-blue-600 cursor-pointer hover:text-blue-800">
                              {caseItem.uniqueId}
                            </div>
                            <div className="text-xs text-gray-700">{caseItem.caseId}</div>
                            {caseItem.expedited && (
                              <span className="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-orange-100 text-orange-800 mt-1">
                                ⚡ Expedited
                              </span>
                            )}
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap">
                            <div className="text-sm font-medium text-gray-900">{caseItem.patientName}</div>
                            <div className="text-sm text-gray-700">Member: {caseItem.memberId}</div>
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap">
                            <div className="text-sm text-gray-900">{caseItem.serviceType}</div>
                            <div className="text-sm text-gray-700">{caseItem.hcpcs}</div>
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap">
                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium ${
                              caseItem.priority === 'High' ? 'bg-red-100 text-red-800' :
                              caseItem.priority === 'Medium' ? 'bg-yellow-100 text-yellow-800' :
                              'bg-gray-100 text-gray-800'
                            }`}>
                              {caseItem.priority}
                            </span>
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap">
                            <span className={`inline-flex items-center px-2.5 py-0.5 rounded text-xs font-medium border ${getStatusBadge(caseItem.status, caseItem.statusColor)}`}>
                              {caseItem.status}
                            </span>
                            {caseItem.decision && (
                              <div className="text-xs text-gray-600 mt-1">{caseItem.decision}</div>
                            )}
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap text-sm text-gray-600">
                            {caseItem.assignedTo}
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap text-sm text-gray-600">
                            {caseItem.dateAdded}
                            {caseItem.dateCompleted && (
                              <div className="text-xs text-green-600">Completed: {caseItem.dateCompleted}</div>
                            )}
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap">
                            <span className={`text-sm font-semibold ${
                              caseItem.daysInReview > 3 ? 'text-red-600' :
                              caseItem.daysInReview > 1 ? 'text-yellow-600' :
                              'text-gray-600'
                            }`}>
                              {caseItem.daysInReview} {caseItem.daysInReview === 1 ? 'day' : 'days'}
                            </span>
                          </td>
                          <td className="px-4 py-4 whitespace-nowrap text-sm">
                            <div className="flex gap-2">
                              {caseItem.status === 'Pending Review' && (
                                <button
                                  onClick={() => handleOpenCase(caseItem)}
                                  className="text-blue-600 hover:text-blue-900 font-semibold"
                                >
                                  Start Review
                                </button>
                              )}
                              {caseItem.status === 'In Progress' && (
                                <button
                                  onClick={() => handleOpenCase(caseItem)}
                                  className="text-orange-600 hover:text-orange-900 font-semibold"
                                >
                                  Continue
                                </button>
                              )}
                              {caseItem.status === 'MD Review' && (
                                <button
                                  onClick={() => handleOpenMDReview(caseItem)}
                                  className="text-purple-600 hover:text-purple-900 font-semibold"
                                >
                                  MD Review
                                </button>
                              )}
                              {caseItem.status === 'Completed' && (
                                <a
                                  href={`FINAL_clinical_letter_generation.html?caseId=${caseItem.uniqueId}`}
                                  className="text-green-600 hover:text-green-900 font-semibold"
                                >
                                  Generate Letter
                                </a>
                              )}
                              {caseItem.status === 'Need More Info' && (
                                <button
                                  onClick={() => handleOpenCase(caseItem)}
                                  className="text-yellow-600 hover:text-yellow-900 font-semibold"
                                >
                                  Update
                                </button>
                              )}
                              <a
                                href={`FINAL_packet_detail_view.html?id=${caseItem.packetId}`}
                                className="text-gray-600 hover:text-gray-900"
                              >
                                View Packet
                              </a>
                            </div>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>

                {filteredCases.length === 0 && (
                  <div className="text-center py-12 text-gray-700">
                    No cases found matching your filters
                  </div>
                )}
              </div>

              {/* Action Buttons */}
              <div className="flex gap-3 mt-6">
                <a 
                  href="FINAL_packets_dashboard.html"
                  className="bg-gray-200 text-gray-700 px-6 py-3 rounded hover:bg-gray-300 font-semibold flex items-center gap-2"
                >
                  <span>←</span> Back to Main Dashboard
                </a>
                <button className="border border-gray-300 px-6 py-3 rounded hover:bg-gray-50">
                  Export Report
                </button>
                <a
                  href="FINAL_analytics_dashboard.html"
                  className="border border-gray-300 px-6 py-3 rounded hover:bg-gray-50"
                >
                  View Analytics
                </a>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ClinicalReviewDashboard />);
    </script>
</body>
</html>
